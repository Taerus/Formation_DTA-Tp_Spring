apply plugin: 'java'

version = '1.0-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
    compile         'org.springframework:spring-context:4.2.1.RELEASE'

    compile         'org.apache.logging.log4j:log4j-api:2.3'
    compile         'org.apache.logging.log4j:log4j-core:2.3'

    testCompile     'junit:junit:4.+'
}
